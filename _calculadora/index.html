    <body>

        <h1>Este es nuestra calculadora para dividir una cuenta</h1>

        <p>¿Cuánto añadiran de propina (en porcentaje)? Si no añadirán nada, deja 0</p>
        <input id="incremento" type="number" value="0"></input>
        <p>Presiona el botón para continuar</p>
        <button onclick="escribirValor(calcularTotal())">Calcula el total por persona</button>
        <p id="resultado"></p>
